<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retroc</title>
    <link rel="stylesheet" href="../css/templateArtigo.css">
    
</head>
<body>
    <div class="grid-container">
            <div class="div-align">
                    <div class="slideshow-container">
                        <div class="slides fade">
                            <img src="../assets/imgs/artigo9.jpg" alt="Primeira imagem do slideshow">
                        </div>
                        <div class="slides fade">
                            <img src="../assets/imgs/artigo9.2.png" alt="Segunda imagem do slideshow">
                        </div>
                        <div class="slides fade">
                            <img src="../assets/imgs/artigo9.3.png" alt="Terceira imagem do slideshow">
                        </div>
                        <div class="arrows-container">
                            <a class="anterior" onclick="plusSlides(-1)">&#10094;</a>
                            <a class="proximo" onclick="plusSlides(1)">&#10095;</a>
                        </div>
                    </div>
                </div>
                <div id="productInfo" class="productInfo">
                    <div id="info-text" class="text">
                        <h1 id="productTitle">Saco Tote - To Be Worn Again </h1>
                        <h2 id="productPrice">€19,99</h2>
                    </div>
            
                    <input id="addToCartButton" class="buttons" type="button" value="Adicione ao carrinho">
                    
                    <div id="buttonsInfo" class="buttons">
                        <div class="dropdownSize">
                            <span id="SizeChart">Tabela de tamanhos</span>
                            <div class="dropdownSizeContent">
                            <p>Tamanho único! <br>
                                <b>Largura:</b> 38.1cm <br>
                                <b>Comprimento:</b> 40.64cm <br>
                                <b>Comprimento da alça: </b> 68.58cm <br>
                            </div>
                        </div>
            
                        <div class="dropdownDetail">
                            <span id="ProductDetail">Detalhes do produto</span>
                            <div class="dropdownDetailContent">
                            <p> Saco tote de algodão com alças longas – resistente e espaçoso, veja as medidas na tabela de tamanhos!
                                Lavagem à mão fria recomendada.
                            </div>
                        </div>
                    </div>
                </div> 
    </div>
    <script src="../js/templateArtigo.js"> </script>
</body>
</html>
