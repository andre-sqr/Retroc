<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="../css/formulario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/mediaqueries/header.media.css">
</head>
<body>
    <div class="form-container">
        <form action="formulario.html" autocomplete="off" id="form-formulario" method="post">
            <div class="campos-input">
                <input type="text" placeholder="Nome" required id="nome">
                <input type="email" placeholder="Email" required id="email">  
                <textarea placeholder="Insira as sua perguntas ou comentários aqui..." required></textarea> 
                <button id="submit-enviar">Enviar</button>
            </div>
        </form>
    </div> 
    <footer>
        <div class="coluna-1">
            <h3>Links úteis</h3>
            <a href="aboutUs.html">Sobre nós</a><br>
            <a href="formulario.html">Formulário</a><br>
            <a href="registo.html">Criar Conta</a>
        </div>
        <div class="coluna-2">
            <h3>Newsletter</h3>
            <form action="formulario.html" autocomplete="off" method="post">
                <input type="email" placeholder="Email" required id="email-newsletter"><br>
                <button id="submit-newsletter">Subscrever</button>
            </form>
        </div>
        <div class="coluna-3">
            <h3>Redes Sociais</h3>
            <div>
                <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
                <a href="https://www.instagram.com/" class="fa fa-instagram"></a>
                <a href="https://twitter.com/" class="fa fa-twitter"></a>
            </div>
        </div>
    </footer>
</body>
</html>
