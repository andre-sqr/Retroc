<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teu carrinho de compras</title>
    <link rel="stylesheet" href="../css/carrinhoCompras.css">
    <link rel="stylesheet" href="../css/mediaqueries/header.media.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</head>

<header class="main-header_home">
    <div class="main-header_logo">
        <img id="logo-homepage_header" src="../assets/imgs/retroc_logo_marrom.png" alt="logo da retroc">
    </div>
    <div class="main-header_searchbar">
            <input type="text" name="searchbar" id="searchbar-input" placeholder="Busque um produto...">
        <div class="searchbar-icon">
            <ion-icon name="search-outline"></ion-icon>
        </div>
    </div>
    <div class="main-header_icons">
        <div class="ellipse-icon" id="first-ellipse_header">
            <div class="ellipse ellipse-color-orange"></div>
            <div class="svg-ellipse">
                <ion-icon name="person-outline"></ion-icon>
            </div>
        </div>
        
        <div class="ellipse-icon" id="second-ellipse_header">
            <div class="ellipse ellipse-color-beige"></div>
            <div class="svg-ellipse">
                <ion-icon name="bag-handle-outline"></ion-icon>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="heading">
      <h1> Teu carrinho de compras </h1>
    </div>


    <div class="cart transition is-open">      
      <div class="table">
        
        <div class="layout-inline row th">
          <div class="col col-pro">Produto</div>
          <div class="col col-price align-center "> 
            Preço (€)
          </div>
          <div class="col col-qty align-center">Quantidade</div>
          <div class="col">Total (€)</div>
        </div>
        
        <div class="layout-inline row">
          
          <div class="col col-pro layout-inline">
            <img src="../assets/imgs/artigo2.jpg" alt="produto 1" />
            <p id="txtArtigo1">Vintage Pullover Winter Striped</p>
          </div>
          
          <div class="col col-price col-numeric align-center ">
            <p id="precoArtigo1">15.50</p>
          </div>
  
          <div class="col col-qty layout-inline">
            <a href="#" id="qty-minus1" class="qty qty-minus">-</a>
              <p id="quantidadeProduto1">1</p>
            <a href="#" id="qty-plus1" class="qty qty-plus">+</a>
          </div>
          
          <div class="col col-total col-numeric">               
            <p id="total1">15.00</p>
          </div>
        </div>
        
        <div class="layout-inline row row-bg2">
  
          <div class="col col-pro layout-inline">
            <img src="../assets/imgs/artigo6.png" alt="artigo 2" />
            <p id="txtArtigo2">Crown Vintage Tipryn Chelsea Boot</p>
          </div>
          
          <div class="col col-price col-numeric align-center ">
            <p id="precoArtigo2">39.99</p>
          </div>
  
          <div class="col col-qty  layout-inline">
            <a href="#" id="qty-minus2" class="qty qty-minus ">-</a>
            <p id="quantidadeProduto2">   1   </p>
            <a href="#" id="qty-plus2" class="qty qty-plus">+</a>
          </div>
          
          <div class="col col-total col-numeric">
            <p id="total2">39.99</p>
          </div>      
        
        </div>
        
         <div class="layout-inline row">
          
          <div class="col col-pro layout-inline">
            <img src="../assets/imgs/artigo9.jpg" alt="Artigo 9" />
            <p id="txtArtigo3">To Be Worn Again Tote Bag </p>
          </div>
          
          <div class="col col-price col-numeric align-center ">
            <p id="precoArtigo3">19.99</p>
          </div>
  
          <div class="col col-qty layout-inline">
            <a href="#" id="qty-minus3" class="qty qty-minus">-</a>
            <p id="quantidadeProduto3">   1   </p>
            <a href="#" id="qty-plus3" class="qty qty-plus">+</a>
          </div>

           <div class="col col-total col-numeric">  
             <p id="total3">19.99</p>
           </div>         
        </div>
        

         <div class="tf">
           <div class="row layout-inline">
            <div class="col"></div>
           </div>
           <div class="row layout-inline">
             <div class="col">
               <p>Entrega: €6.99</p>
             </div>
             <div class="col"></div>
           </div>
            <div class="row layout-inline">
             <div class="col">
               <p id="totalGeral"> Total = €82.47 </p>
             </div>
             <div class="col"></div>
           </div>
         </div>         
    </div>
    
    <a href="#" id="btnFinalizarPedido" class="btn btn-end" onclick="funcaoAlerta()">Finalizar pedido</a>

    <script src="../js/carrinhoCompras.js" ></script>
    
  </div>
