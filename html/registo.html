<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo</title>
    <link rel="stylesheet" type="text/css" href="../css/registo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/mediaqueries/header.media.css">
</head>
<body>
    <h1>Criar Conta</h1>
    <div class="form-container">
        <form action="registo.html" autocomplete="off" id="form-registo" method="post">
            <div class="campos-input">
                <div class="gen-radio">
                    <div class="gen-radio-juntar">
                        <label for="masculino">Masculino</label>
                        <label class="custom-radio" id="masculino">
                            <input type="radio" name="genero">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="gen-radio-juntar">
                        <label for="feminino">Feminino</label>
                        <label class="custom-radio" id="feminino">
                            <input type="radio" name="genero">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
                <input type="text" placeholder="Primeiro nome" required maxlength="50" id="pNome">
                <input type="text" placeholder="Último nome" required maxlength="50" id="uNome">
                <input type="email" placeholder="Email" required maxlength="50" id="email">
                <input type="password" placeholder="Password" required id="password">
                <div class="data-nasc">
                    <input type="tel" placeholder="Dia (DD)" maxlength="2">
                    <input type="tel" placeholder="Mês (MM)" maxlength="2">
                    <input type="tel" placeholder="Ano (AAAA)" maxlength="4">
                </div>
                <button id="submit">CRIAR CONTA</button>
            </div>
        </form>
    </div>
    <footer>
        <div class="coluna-1">
            <h3>Links úteis</h3>
            <a href="aboutUs.html">Sobre nós</a><br>
            <a href="formulario.html">Formulário</a><br>
            <a href="registo.html">Criar Conta</a>
        </div>
        <div class="coluna-2">
            <h3>Newsletter</h3>
            <form action="registo.html" autocomplete="off" method="post">
                <input type="email" placeholder="Email" required maxlength="50" id="email-newsletter"><br>
                <button id="submit-newsletter">Subscrever</button>
            </form>
        </div>
        <div class="coluna-3">
            <h3>Redes Sociais</h3>
            <div>
                <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
                <a href="https://www.instagram.com/" class="fa fa-instagram"></a>
                <a href="https://twitter.com/" class="fa fa-twitter"></a>
            </div>
        </div>
    </footer>
</body>
</html>
