<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/mediaqueries/header.media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Log in</title>
    <script src="../js/login.js"></script>
</head>


<body>
    <div class="div-container">
        <img class="fundo" src="../assets/imgs/img-login.jpg">
    
        <form method="post" action="login.html">
            <img class="logo" src="../assets/imgs/logo projeto tw_logo marrom.png">
            <br>
            <h2>Log in</h2>
            <p class="txtEmail">Email: <br></p>
            <input type="email" class="email" placeholder="example@email.com" required> <br>
            <p class="txtPassword">Password: <br></p>
            <input type="password" class="password" placeholder="password" required> <br>
            <input type="submit" name="buttonSubmit" class="button" id="btnLogin" value="Log in" onclick=login()> <br>
            <p id="esquecestePassword"><a href="../html/esquecestePassword.html"> Esqueceste a password?</a></p>
            <br>
        </form>
    </div>
      <footer>
        <div class="coluna-1">
            <h3>Links úteis</h3>
            <a href="aboutUs.html">Sobre nós</a><br>
            <a href="formulario.html">Formulário</a><br>
            <a href="registo.html">Criar Conta</a>
        </div>
        <div class="coluna-2">
            <h3>Newsletter</h3>
            <form action="" autocomplete="off" method="post">
                <input type="email" placeholder="Email" required maxlength="50" id="email-newsletter"><br>
                <button id="submit-newsletter">Subscrever</button>
            </form>
        </div>
        <div class="coluna-3">
            <h3>Redes Sociais</h3>
            <div>
                <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
                <a href="https://www.instagram.com/" class="fa fa-instagram"></a>
                <a href="https://twitter.com/" class="fa fa-twitter"></a>
            </div>
        </div>
    </footer>
    
</body>
</html>
