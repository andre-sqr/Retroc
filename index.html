<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retroc</title>
    <link rel="stylesheet" href="./css/index.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>
    <header class="main-header_home">
        <div class="main-header_logo">
            <img id="logo-homepage_header" src="./assets/imgs/retroc_logo_marrom.png" alt="logo da retroc">
        </div>
        <div class="main-header_searchbar">
                <input type="text" name="searchbar" id="searchbar-input" placeholder="Busque um produto...">
            <div class="searchbar-icon">
                <ion-icon name="search-outline"></ion-icon>
            </div>
        </div>
        <div class="main-header_icons">
            <img class="icon-homepage_header icon-header_hover" src="./assets/imgs/user_icon.png" alt="ícone de usuário">
            <img class="icon-homepage_header" src="./assets/imgs/slash_bar.png" alt="divisória de ícones">
            <img class="icon-homepage_header icon-header_hover" src="./assets/imgs/shopping_bag.png" alt="ícone de uma sacola, indicando carrinho de compras">
        </div>
    </header>
    <section class="main-img_section">
        <img class="main-img_homepage" src="./assets/imgs/priscilla-du-preez-dlxLGIy-2VU-unsplash.jpg" alt="roupas penduradas em cruzeta">
    </section>
</body>
</html>
